<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Rock-Paper-Scissor</title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <header>
            <h1>
                <spam>
                    <img src="images/logo.jpg" width="50px" height="50px">
                </spam>
                Rock Paper Scissors
            </h1>
        </header>

        <div class="container">

            <div class="score-board">
                <div class="label" id="user-label">user</div>
                <div class="label" id="computer-label">comp</div>
                <span id="user-score">0</span>:<span id="computer-score">0</span>
            </div>

            <h1 class="details" id="details">
                Make Your Move !!
            </h1>

            <div class="choices invert">
                <img src="images/rock.png" class="choice" id="rock">
                <img src="images/paper.png" class="choice" id="paper">
                <img src="images/scissors.png" class="choice" id="scissor">
            </div>
          
        </div>

        <script src="app.js" charset="UTF-8"></script>

    </body>

</html>
